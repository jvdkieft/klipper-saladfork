[printer]
kinematics: corexy
max_velocity: 300
max_accel: 5000
max_z_velocity: 10
max_z_accel: 30

[firmware_retraction]

####################################################################
## STEPPER CONFIGURATIONS
####################################################################

## Stepper X configuration
## ----------------------------------------
[stepper_x]
##  A Stepper - Right
step_pin: PG9
dir_pin: PD7
enable_pin: !PG11
endstop_pin: tmc2209_stepper_y:virtual_endstop

rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
position_min: 0
position_endstop: 170
position_max: 170
homing_speed: 40  
homing_retract_dist: 0
homing_positive_dir: true

# Stepper X UART config
# ----------------------------------------
[tmc2209 stepper_x]
uart_pin: PG10
interpolate: True
run_current: 1        # For V0.1 spec NEMA14 40Ncm
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PC15 # use the same pin that was previously the endstop_pin!
driver_SGTHRS: 65
 

## Stepper Y configuration
## ----------------------------------------
[stepper_y]
##  B Stepper - Left
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
endstop_pin: tmc2209_stepper_x:virtual_endstop

rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
position_min: 0
position_endstop: 170
position_max: 170
homing_speed: 40  
homing_retract_dist: 0
homing_positive_dir: true

# Stepper Y UART config
# ----------------------------------------
[tmc2209 stepper_y]
uart_pin: PC13
interpolate: True
run_current: 1        # For V0.1 spec NEMA14 40Ncm
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PF4 # use the same pin that was previously the endstop_pin!
driver_SGTHRS: 80


## Z Stepper - Left Z Motor configuration
## ----------------------------------------
[stepper_z]
step_pin: PG13
dir_pin: !PG12
enable_pin: !PG15
endstop_pin: ^can0:PB9
endstop_pin: probe:z_virtual_endstop
rotation_distance: 8    # For T8x8 integrated lead screw
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
homing_speed: 8.0 
second_homing_speed: 3
homing_retract_dist: 3

# All builds use same Max Z
position_max: 150
position_min: -5

# Stepper Z UART config
# ----------------------------------------
[tmc2209 stepper_z]
uart_pin: PG14
run_current: 0.37       # For V0.1 spec NEMA17 LDO-42STH25-1004CL200E 1.0A  
sense_resistor: 0.110
stealthchop_threshold: 99999

## Z1 Stepper - Rear Z Motor configuration
## ----------------------------------------
[stepper_z1]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB6
rotation_distance: 8    # For T8x8 integrated lead screw
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree

# Stepper Z UART config
# ----------------------------------------
[tmc2209 stepper_z1]
uart_pin: PB5
run_current: 0.37    # For V0.1 spec NEMA17 LDO-42STH25-1004CL200E 1.0A  
sense_resistor: 0.110
stealthchop_threshold: 99999


## Z2 Stepper - Right Z Motor configuration
## ----------------------------------------
